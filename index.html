<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lebenswiki</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="full-page">
      <div class="navbar">
        <div>
          <a href='website.html' class="logo">Lebenswiki</a>
        </div>
        <nav>
          <ul id='MenuItems'>
            <li><a href='/lebenswiki_admin'>Dashboard</a></li>
            <li><a href='/lebenswiki_admin/categories'>Users</a></li>
            <li><a href='/lebenswiki_admin/categories'>Categories</a></li>
            <li><a href='#'>Logout</a></li>
          </ul>
        </nav>
      </div>
      <div class="home">
        <div class="overlay-panel" id="hide"> <p class="overlay-content loader"></p></div>
        <h1>welcome.</h1>
      </div>
    </div>
    <script>
      token = sessionStorage.getItem("user")
        window.addEventListener('load', (event) => {
          event.preventDefault()
            fetch("https://api.lebenswiki.com/api/v1/users/profile", {
                method:"GET",
                headers: {'Content-Type': "application/json", "authorization":token}
            })
            .then(res=>res.json())
            .then((response)=>{
              console.log(response)
              if(response.status === 401) {
               // window.location = "https://dcodefrenzy.github.io/admin/login"
              }else if(response.status == 200) {
                 const hide = document.getElementById("hide");
                 hide.style.display = "none"; 
              }
            })
        });

    </script>
  </body>
</html>
